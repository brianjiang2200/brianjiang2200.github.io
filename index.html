<!DOCTYPE html> 
<html> 
<head> 
	<title>Analysis Board</title>
	<!--Processingjs Script converts Processing to JS -->
	<!--Objects defined in Processing are inaccessible by the Global Window -->
	<script src="src/processing.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/styles.css">
</head> 
<body> 
	<h1>ANALYSIS BOARD BETA</h1>
		<!--Each canvas should be identified by a unique id --> 
		<canvas id="sketch" data-processing-sources="src/Algorithms.pde src/Draw.pde src/Engine.pde src/EventHandlers.pde 
		src/Global.pde src/MoveRecord.pde src/PieceClasses.pde src/ProtectedSquare.pde src/Setup.pde"></canvas>
		<!--Options that can call Processing functions from the Window -->
		<div class="SketchOptions">
			<input id="openingsearch" type="text" ng-model="openingname" 
			       onkeyup="displayOpeningOptions('sketch', 'openingsearch', document.getElementById("openingsearch").value);" placeholder="Enter Opening Name Here">
			<button type="button" class="btn btn-primary" onclick="switchOpening('sketch', 'Nimzo Indian Defense');"> Nimzo Indian! </button>
			<button type="button" class="btn btn-danger" onclick="resetBoard('sketch');"> Reset Board to Starting Position </button>
			<button type="button" class="btn btn-warning" onclick="deleteMove('sketch');"> Delete Current Move </button> 
		</div>
		<!--Canvas Shortcut Information: should eventually be collapsible -->
		<div id="shortcuts">
			<span class="shortcutitem">GO BACK 1 MOVE: LEFT ARROW</span>
			<span class="shortcutitem">GO FORWARD 1 MOVE: RIGHT ARROW</span>
			<span class="shortcutitem">DELETE CURRENT MOVE: ALT</span>
		</div> 
		<h2 id=notes>
			<a href="https://github.com/brianjiang2200/brianjiang2200.github.io" class=github-repo-link>
				<div id=contributors>
					Contributors: Brian Jiang
				</div>
			</a>
			<a href="https://github.com/brianjiang2200/brianjiang2200.github.io" class=github-repo-link>
				<div id=last-release>
					Latest Release: --
				</div>
			</a>
			<p id=version>
				Version: 1.67
			</p>
		</h2>
	
	<!-- Link JS Script -->
	<script type="application/javascript" src="src/sketchFunctionsGlobalWindow.js">
	</script>
</body> 
</html>
