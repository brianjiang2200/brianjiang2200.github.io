<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
	<title>Analysis Board</title>
	<!--Processingjs Script converts Processing to JS -->
	<!--Objects defined in Processing are inaccessible by the Global Window -->
	<script src="src/processing.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/styles.css">
</head> 
<body> 
	<header>
		<h1 id="site-title">ANALYSIS BOARD BETA</h1>
		<a href="https://lichess.org/@/JiangoFett" title="My Lichess Profile">
			<img src="src/Images/lichess_icon.png" style="max-height: 3rem;">
		</a>
		<a href="https://www.chess.com/member/jiangofett" title="My Chess.com Profile">
			<img src="src/Images/chess_com_logo.png" style="max-height: 3rem;">
		</a>
	</header>
	<div class="sketch-upper-level">
		<!--Each canvas should be identified by a unique id --> 
		<canvas id="sketch" width=1040 height=720 data-processing-sources="src/Algorithms.pde src/Draw.pde src/Engine.pde src/EventHandlers.pde 
		src/Global.pde src/MoveRecord.pde src/PieceClasses.pde src/ProtectedSquare.pde src/Setup.pde"></canvas>
		<div class="sketch-upper-right-container">
			<div class="variations-container">
				Variations from Current Position
				<button type="button" class="btn btn-info variation-btn">1.e4</button>
				<button type="button" class="btn btn-info variation-btn">1.d4</button>
				<button type="button" class="btn btn-info variation-btn">1.c4</button>
			</div>
			<div id="OpeningSearchContainer>
				<form>
					<div class="form-group">
						<label class="formgrpelement" for="openingsearch">Search Openings and Display on Board</label>
						<input id="openingsearch" class="formgrpelement" type="text" onkeyup="displayOpeningOptions('hiddenOpeningsList', 'openingsearch');" size="40">
						<small id="openingsearchwarning" class="formgrpelement">All moves made will be deleted.</small>
					</div>
				</form>
				<ul id="hiddenOpeningsList">
					<!-- Items are appended --> 
				</ul>
			</div>
		</div>
	</div>
	<div class="sketch-lower-level">
		<!--Options that can call Processing functions from the Window -->
		<div class="SketchOptions">
			<button type="button" class="btn btn-danger" 
				onclick="switchOpening('sketch', 'Starting_Position');"
				title="Reset Board to Starting Position">
				 Reset
			</button>
			<button type="button" class="btn btn-warning" 
				onclick="deleteMove('sketch');"
				title="Delete Current Move"> 
				Delete 
			</button>
		</div>
		<div class="annotations">
			<form>
				<div class="form-group">
					<label class="formgrpelement" for="annotationinput">Add Annotation to Current Position</label>
					<textarea id="annotationinput" class="formgrpelement" type="text" cols="50" rows="4"></textarea>
					<button id="addAnnotationBtn" type="button" class="btn btn-success">Add</button>
				</div>
			</form>
		</div>
		<!--Canvas Shortcut Information: should eventually be collapsible -->
		<div id="shortcuts">
			<h5>Shortcuts</h5>
			<table>
				<tr>
					<td class="key-img">←</td>
					<td>Go Back 1 Move</td>
				</tr>
				<tr>
					<td class="key-img">→</td>
					<td>Go Forward 1 Move</td>
				</tr>
				<tr>
					<td class="key-img">↑</td>
					<td>Scroll up through Notation</td>
				</tr>
				<tr>
					<td class="key-img">↓</td>
					<td>Scroll Down through Notation</td>
				</tr>
				<tr>
					<td>Alt</td>
					<td>Delete Current Move</td>
				</tr>
			</table>
		</div>
	</div>
		<h2 id=notes>
			<a href="https://github.com/brianjiang2200/brianjiang2200.github.io" class=github-repo-link>
				<div id=contributors>
					Contributors: Brian Jiang
				</div>
			</a>
			<a href="https://github.com/brianjiang2200/brianjiang2200.github.io" class=github-repo-link>
				<div id=last-release>
					Latest Release: --
				</div>
			</a>
			<p id=version>
				Version: 1.68
			</p>
		</h2>
	
	<!-- Link JS Script -->
	<script type="application/javascript" src="src/sketchFunctionsGlobalWindow.js"></script>
</body> 
</html>
